name: golangci-lint
on: [push,  pull_request]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v4
      - name: Setup node
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16.x
          cache: yarn
      - name: Lint Saga
          cd ./rpgsaga/saga
          yarn install --immutable --immutable-cache --check-cache
          yarn run test
        run: |
      - name: Test Saga
        run: |
          cd ./rpgsaga/saga
          yarn install --immutable --immutable-cache --check-cache
          yarn run test
        
         